<div id='component'>
        <div id='pagetitle'>
            <span class='component-title'>{{title}}</span>
        </div>
        <p *ngIf='!products || !requestLine'>Loading...</p>
        <div *ngIf='products && requestLine'>
            <div class="form-group row">
                <label class='col-form-label col-sm-2' for="products">Products:</label>
            <div class='col-sm-6 select-list'>
                <select [(ngModel)]='requestLine.productId' [compareWith]='compareFn' class='form-control' name='Product' id='productid'>
                    <option *ngFor="let product of products" [ngValue]="product.id" [selected]="product.id == requestLine.productId">
                            {{product.name}}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group row">
                <label class='col-form-label col-sm-2' for="quantity">Quantity:</label>
                <input [(ngModel)]='requestLine.quantity' name='Status' type="text" class="form-control col-sm-6" id="quantity"
                aria-describedby="quantHelp" placeholder="Quantity">
                <small id="quantHelp" class="form-text text-muted col-sm-2">Product Quantity</small>
        </div>
        <div class='form-group'>
            <button (click)='edit();' class='btn btn-primary'>Change</button>
        </div>
    </div>
</div>
