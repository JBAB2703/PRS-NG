<div id='component'>
        <div id='pagetitle'>
            <span class='component-title'>{{title}}</span>
        </div>
        <p *ngIf='!products'>Loading...</p>
        <div *ngIf='products'>
            <div class="form-group row">
                <label class='col-form-label col-sm-2' for="products">Products:</label>
                <div class='col-sm-6 select-list'>
                    <select [(ngModel)]='line.productid' [compareWith]='compareFn' class='form-control' name='Product'
                    id='productId'>
                        <option *ngFor="let product of products" [ngValue]="product.id" [selected]="product.id == line.productId">
                            {{product.name}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class='col-form-label col-sm-2' for="quantity">Quantity:</label>
                <input [(ngModel)]='line.quantity' name='Status' type="text" class="form-control col-sm-6" id="quantity"
                aria-describedby="userHelp" placeholder="Quantity">
                <small id="quantHelp" class="form-text text-muted col-sm-2">Product Quantity</small>
            </div>
            <div class='form-group'>
                <button (click)='create();' class='btn btn-primary'>Create</button>
            </div>
        </div>
    </div>
